<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Trainer</title>
    <meta http-equiv="refresh" content="0;url=/Personal-Trainer/" />
  </head>
  <body>
    <p>Redirecting to the appâ€¦ <a href="/Personal-Trainer/">Click here</a> if you are not redirected.</p>
    <script>
      // For direct deep-links, send users to the app base; React Router will handle the route.
      (function() {
        var base = '/Personal-Trainer/';
        // If on GitHub Pages under owner.github.io, redirect to repo base
        var href = base;
        // Preserve path after base as hash for minimal deep-linking behavior
        var path = location.pathname.replace(/^\/Personal-Trainer\//, '');
        if (path && path !== '/') {
          href = base + '#/' + path + (location.search || '');
        }
        location.replace(href);
      })();
    </script>
  </body>
</html>
